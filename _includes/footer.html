<div class="container">
  <footer>
    <p class="pull-right"><a href="#">Back to top</a></p>
    <p>Copyright 2016 {{ site.author }}</p>
  </footer>
</div>

<script src="{{ '/js/jquery-1.11.2.min.js' | prepend: site.baseurl }}">
</script>
<script
  src="{{ "/css/bootstrap.min.js" | prepend: site.baseurl }}">
</script>

<script src="{{ '/js/auto-toc-1.0.0.dist.js' | prepend: site.baseurl }}">
</script>

<script>
$("p:contains('NOTE: ')").addClass("callout callout-info");
$("p:contains('IMPORTANT: ')").addClass("callout callout-info");
$("p:contains('WARNING: ')").addClass("callout callout-warning");
$("p:contains('DANGER: ')").addClass("callout callout-danger");
</script>

{% if site.environment == "production" %}
<script>

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;
  m.parentNode.insertBefore(a,m)})(window,document,'script',
  '//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.analytics_account }}', 'auto');
