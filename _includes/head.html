{% comment %}
This include must be placed within a 'head' element.

Note that the title is NOT defined in here and it is the responsibility of the
caller to define the 'title' element itself.
{% endcomment %}

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head
      content must come *after* these tags -->

<meta name="description"
      content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta name="author" content="{{ site.author }}">

<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="{{ '/js/html5shiv-3.7.2.min.js' | prepend: site.baseurl }}"></script>
  <script src="{{ '/js/respond-1.4.2.min.js' | prepend: site.baseurl }}"></script>
<![endif]-->
