<header class="site-header">

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target="#navbar"
              aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">{{ .Site.Title }}</a>
    </div>

    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        {{ range where .Site.Pages "Type" "page" }}
          {{ if eq $.URL .URL }}
            <li class="active"><a class="page-link"
            href="{{ .URL }}" >{{ .Title }}</a></li>
          {{ else }}
            <li><a class="page-link" href="{{ .URL }}" >{{ .Title }}</a></li>
          {{ end }}
        {{ end }}
      </ul>

      <form class="navbar-form navbar-right" method="get" role="search"
            action="http://www.google.com/search">
          <div class="form-group">
            <input type="text" name="query" class="form-control input-sm"
                   placeholder="Search">
            <input type="hidden" name="sitesearch" value="{{ .Site.BaseURL }}">
          </div>
          <button type="submit" value="Search" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          </button>
      </form>
    </div>
  </div>
</nav>

</header>
