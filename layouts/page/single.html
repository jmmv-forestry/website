<!DOCTYPE html>
<html>
  <head>
    {{ partial "head.html" . }}
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <meta content="{{ .Title }} - {{ .Site.Title }}" property="og:title">
  </head>

  <body>
    {{ partial "header.html" . }}

    <div class="page-header">
      <div class="container">
        <h1>{{ .Title }}</h1>
        {{ if isset .Params "subtitle" }}
          <p>{{ index .Params "subtitle" }}</p>
        {{ end }}
      </div>
    </div>

    <div class="container">
      <article>
        {{ .Content }}
      </article>
    </div>

    {{ partial "footer.html" . }}
  </body>
</html>
