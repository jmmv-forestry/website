---
layout: base
---

<article class="content container">
  <h1 class="post-title">{{ page.title }}</h1>
  <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}
  {% if page.author %} &middot; {{ page.author }}{% endif %}
  {% if page.meta %} &middot; {{ page.meta }}{% endif %}</p>
  {{ content }}
</article>

<div class="container">
  <p class="rss-subscribe">[<a
  href="{{ "/feed.xml" | prepend: site.baseurl }}">Subscribe via RSS</a>]
  &middot;
  [<a href="{{ "/blog/" | prepend: site.baseurl }}">Go to posts index</a>]</p>
</div>
