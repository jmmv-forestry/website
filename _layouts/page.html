<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta content="{{ page.title }} - {{ site.title }}" property="og:title">
  </head>

  <body>
    {% include header.html %}

    <div class="page-header">
      <div class="container">
        <h1>{{ page.title }}</h1>
        {% if page.subtitle %}
          <p>{{ page.subtitle }}</p>
        {% endif %}
      </div>
    </div>

    <div class="container">
      <article>
        {{ content }}
      </article>
    </div>

    {% include footer.html %}
  </body>
</html>
